<div class="container mt-4">
    <div class="container ml-4">
        <router-outlet></router-outlet>
    </div>
    <div class="row">
        <h2>Desserts</h2>
        <!-- ตัวอย่างเมนูที่แสดงเป็นการ์ด -->
        <div class="col-3">
            <div class="card" style="cursor: pointer ;">
                <div class="text-center">
                    <img src="/assets/images/Ginkgo Nuts with Bird Nest.jpg" class="rounded" style="width: 150px;">
                </div>
                <div class="card-body position-relative">
                    <div class="card-title h5 text-center">
                        แปะก๊วยรังนก
                    </div>

                    <div class="text-center mt-2">
                        <!-- Button to open Edit modal -->
                        <button class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#editModal">แก้ไข</button>

                        <!-- Button to open Delete confirmation modal -->
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">ลบ</button>
                    </div>
                </div>
            </div>

            <!-- Edit Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">แก้ไขข้อมูล</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="editName" class="form-label">ชื่อเมนู</label>
                                    <input type="text" class="form-control" id="editName" value="...">
                                </div>
                                <div class="mb-3">
                                    <label for="editPrice" class="form-label">ราคา</label>
                                    <input type="number" class="form-control" id="editPrice" value="...">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                            <button type="button" class="btn btn-primary">บันทึกการเปลี่ยนแปลง</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
