<div class="container mt-4">
  <h2 *ngIf="maindishes.length === 0" class="text-danger">❌ ไม่พบข้อมูลเมนู</h2>
    <div class="row">


      <div class="col-md-4" *ngFor="let maindish of maindishes  ">
        
        <div class="card" style="cursor: pointer;">
          <div class="text-center">
            <img [src]="'http://localhost:5014/api' + maindish.menu_Picturename"  class="rounded" style="width: 150px" alt="maindish Image">
          </div>

          <div class="card-body position-relative">
            <h5 class="card-title">{{ maindish.menu_Name }}</h5>
            <h5 class="card-title">{{ maindish.menu_Price }} ฿ </h5>
          </div>

          <div class="text-center mt-2">
            <input class="form-check-input" type="checkbox" id="checkbox1" style="transform: scale(1.5);"
            [checked]="isChecked(maindish.menu_ID)"  
                   (change)="toggleSelection(maindish, $event)">
          </div>
          
          


        </div>
      </div>


    </div>
  </div>
